name: Run TS-InSpec-Objects E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
     - uses: actions/checkout@v3

     - name: Setup Node.js
       uses: actions/setup-node@v3
       with:
        node-version: 18
        cache: 'npm'

     - name: Install dependencies
       run: npm ci

     - name: Run e2e tests
       run: npm test
